<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main id="container">
    <img src="images/illustration-hero.svg" id="illustration-hero" alt="Girl Dancing">

    <div id="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, podcasts on any device anywhere you like!</p>

      <div id="plan">
        <img src="images/icon-music.svg" alt="Icon Music">
        <div id="annual-plan">
          <p>Annual Plan</p>
          <span id="price">$59.99/year</span>
        </div>

        <button id="change">Change</button>
      </div>

      <div id="payment">
        <button id="proceed">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>
  </main>
</body>

</html>
